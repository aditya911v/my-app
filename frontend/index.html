<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Trust Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-500 text-white text-center py-4">
        <h1 class="text-2xl font-bold">Fraud Investment Website Detection</h1>
    </header>
    <main class="container mx-auto mt-8">
        <form id="domain-form" class="text-center">
            <input id="domain" class="border p-2 rounded-lg w-2/3" type="text" placeholder="Enter domain (example.com)" required>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Check Trust</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
